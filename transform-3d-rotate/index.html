<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Button</title>
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Lato:900" rel="stylesheet">
	<style>
		.main {
			width: 200px;
			height: 250px;
			background: black;
		}
		.box {
			width: 200px;
			height: 250px;
			background: red;
		}

		.box:hover {
			transform: perspective(800px) rotateZ(10deg);
			transition: transform .5s;
			transform-origin: top;
			perspective: 400px;
			perspective-origin: bottom;

		}
	</style>

</head>
<body>	

	<div class="main">
		<div class="box">
			<img src="ashraf.jpg" alt="ashraf" height="250" width="200">
		</div>
	</div>
</body>
</html>
