<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Button</title>
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Lato:900" rel="stylesheet">
	<style>
		.main {
			width: 200px;
			height: 250px;
			background: black;
		}
		.box {
			width: 200px;
			height: 250px;
			background: red;
			transition: transform .5s;
			
		}

		.box:hover {
			transform: scaleX(1.2);
		}
	</style>

</head>
<body>	

	<div class="main">
		<div class="box">

		</div>
	</div>
</body>
</html>
