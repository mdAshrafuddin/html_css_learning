<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Button</title>
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Lato:900" rel="stylesheet">
</head>
<body>	

	<div class="container">
		<div class="scene">
			<div class="square x-axis">x-axis</div>
		</div>

		<div class="scene">
			<div class="square y-axis">y-axis</div>
		</div>

		<div class="scene">
			<div class="square z-axis">z-axis</div>
		</div>
	</div>	

	<div class="container-rotate">
		<div class="scene">
			<div class="square x-axis-rotate">x-axis</div>
		</div>

		<div class="scene">
			<div class="square y-axis-rotate">y-axis</div>
		</div>

		<div class="scene">
			<div class="square z-axis-rotate">z-axis</div>
		</div>
	</div>	

	<div class="container-scale">
		<div class="scene">
			<div class="square x-axis-scale">x-axis</div>
		</div>

		<div class="scene">
			<div class="square y-axis-scale">y-axis</div>
		</div>

		<div class="scene">
			<div class="square z-axis-scale">z-axis</div>
		</div>
	</div>	

	<div class="scene-ch">
	  <div class="card">
	    <div class="face front">front</div>
	    <div class="face back">back</div>
	  </div>
	</div>
	<br><br>
	<div class="border"></div>
</body>
</html>
