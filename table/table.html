<!DOCTYPE html>
<html>
<head>
	<title>Html Table</title>
</head>
<style type="text/css">
	table,td,th{
		border:2px solid #000;
		border-collapse: collapse;	
		/*border-spacing: 12px;*/
	}
	th, td{
		padding: 15px;
	}
	th{
		background: #000;
		color: #fff;
		text-align: center;
		}
	tr:nth-child(odd){
		background-color: #eee;
	}
</style>

<body>
	<h1>Html Table information</h1>
	<table width="100%" id="t01">
		<caption>All name</caption>
		<tr >
			<th>Firstname</th>
			<th >Lastname</th>
			<th>Age</th>
		</tr>
		<tr>
			<td>AShraf</td>
			<td>Tanjil</td>
			<td>26</td>
		</tr>
		<tr>
			<td>tamim</td>
			<td>chowdhury</td>
			<td>22</td>
		</tr>
		<tr>
			<td>ruma</td>
			<td>chowdhury</td>
			<td>20</td>
		</tr>
	</table>
</body>
</html>
