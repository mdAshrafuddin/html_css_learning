<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Button</title>
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Lato:900" rel="stylesheet">
	<style>
		.main {
			width: 200px;
			height: 250px;
			background: black;
		}
		.box {
			width: 200px;
			height: 250px;
			background: red;
			
		}

		.box:hover {
			transform: perspective(500px) translate3d(100px, 40px, 30px);
			transition: transform .5s;
		}
	</style>

</head>
<body>	
	
	
	<h1>The rotateX() Method</h1>
	<p>The rotateX() method rotates an element around its X-axis at a given degree.</p>

	<div>
	This a normal div element.
	</div>

	<div id="myDiv_box">
		<div class="mydiv">
			<p>This div element is rotated 150 degrees.</p>
		</div>
	</div>

	<p><b>Note:</b> Internet Explorer 9 (and earlier versions) does not support the rotateX() method.</p>
	

	<div class="main">
		<div class="box">
			<img src="ashraf.jpg" alt="ashraf" height="250" width="200">
		</div>
	</div>
</body>
</html>
