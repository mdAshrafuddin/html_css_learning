<!DOCTYPE html>
<html>
<head>
	<title>Lists</title>
</head>
<style>
	ul{
		list-style: none;
		margin: 0;
		padding: 0;
		overflow: hidden;
		background-color: #333333;
	}
	li {
		float: left;
	}
	li a {
		display: block;
		color: #fff;
		text-align: center;
		padding: 16px;
		text-decoration: none;
	}
	li a:hover{
		background-color: #111111;
	}
</style>
<body>
	<ul>
		<li><a href="#home">Home</a></li>
  		<li><a href="#news">News</a></li>
  		<li><a href="#contact">Contact</a></li>
  		<li><a href="#about">About</a></li>
	</ul> 
</body>
</html>
